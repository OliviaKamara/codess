<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Codess is a creative web development and design studio offering custom websites, branding, graphic design, and SEO — based in Michigan, serving nationwide."
    />
    <meta name="author" content="Olivia Kamara" />
    <meta
      name="keywords"
      content="web development, custom websites, branding, graphic design, SEO services, Michigan web developer, digital agency, Codess"
    />

    <link rel="icon" href="codess_final_favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chathura:wght@100;300;400;700;800&family=Inter:wght@100..900&family=Istok+Web:ital,wght@0,400;0,700;1,400;1,700&family=Major+Mono+Display&family=Metamorphous&family=Noto+Serif:ital,wght@0,100..900;1,100..900&family=Orbitron:wght@400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Codess</title>
  </head>
  <body class="page">
    <header class="header">
      <div class="header__logo_container">
        <img
          class="header__logo"
          src="./images/Logo 2025.gif"
          alt="Codess Logo"
        />
      </div>
    </header>

    <div class="alien-container">
      <img src="./images/alien.png" alt="Alien" class="alien-image" />
      <div class="beam"></div>
    </div>

    <div class="content__button-container">
      <a href="headquarters.html" class="content__button" id="saucer-button">
        Beam Me To The Mothership
      </a>
    </div>

    <footer class="footer">
      <p class="footer__content">2025 &copy; Codess</p>
    </footer>
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "LocalBusiness",
        "name": "Codess",
        "image": "https://www.codess.dev/images/logo.png",
        "url": "https://www.codess.dev",
        "telephone": "+1-989-385-2238",
        "address": {
          "@type": "PostalAddress",
          "addressLocality": "Saginaw",
          "addressRegion": "MI",
          "addressCountry": "US"
        },
        "description": "Codess is a creative studio offering custom websites, branding, SEO, and graphic design for bold businesses — based in Saginaw, MI and serving nationwide.",
        "areaServed": {
          "@type": "Place",
          "address": {
            "@type": "PostalAddress",
            "addressLocality": "Saginaw",
            "addressRegion": "MI",
            "addressCountry": "US"
          }
        }
      }
    </script>
  </body>
</html>
