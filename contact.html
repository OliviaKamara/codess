  <body class="page">
    <header class="header">
      <div class="header__logo_container">
        <a href="index.html">
          <video class="header__logo" autoplay muted playsinline>
            <source src="./images/logoanimated.MP4" type="video/mp4" />
          </video>
        </a>
      </div>
      <nav class="nav">
        <button class="hamburger-menu" aria-label="Toggle menu">
          <span class="hamburger-line"></span>
          <span class="hamburger-line"></span>
          <span class="hamburger-line"></span>
        </button>
        <ul class="nav__links">
          <li><a href="./about.html" class="nav__link">ABOUT</a></li>
          <li><a href="./portfolio.html" class="nav__link">PORTFOLIO</a></li>
        </ul>
      </nav>
    </header>
    <div class="content__heading_container">
      <h1 class="content__heading">GET IN TOUCH</h1>
    </div>
    <div class="form__wrapper">
      <form
        class="contact__form"
        action="https://formspree.io/f/mzzgrdrr"
        method="POST"
      >
     <div class="form__row">
  <div class="form__field">
    <label for="first_name">First Name:</label>
    <input type="text" name="first_name" id="first_name" required />
  </div>
  <div class="form__field">
    <label for="last_name">Last Name:</label>
    <input type="text" name="last_name" id="last_name" required />
  </div>
</div>

<div class="form__field">
  <label for="email">Email:</label>
  <input type="email" name="email" id="email" required />
</div>

<div class="form__field">
  <label for="message">Message:</label>
  <textarea name="message" id="message" required></textarea>
</div>

<div class="form__field">
  <button class="form__button" type="submit">Send</button>
</div>
    <footer class="footer">
    <div class="content__links">
  <a
    class="content__link"
    href="https://www.linkedin.com/in/olivia-kamara-76820530b"
    target="_blank"
    rel="noopener noreferrer"
  >
    <img class="social__icon"  src="images/linkedin.png" alt="LinkedIn" />
  </a>

  <a
    class="content__link"
    href="https://github.com/OliviaKamara?tab=repositories"
    target="_blank"
    rel="noopener noreferrer"
  >
    <img class="social__icon" src="images/github.png" alt="GitHub" />
  </a>

  <a
    class="content__link"
    href="https://www.instagram.com/codess.tech/"
    target="_blank"
    rel="noopener noreferrer"
  >
    <img class="social__icon"  src="images/instagram.png" alt="Instagram" />
  </a>

  <a
    class="content__link"
    href="https://www.facebook.com/profile.php?id=61571973302224"
    target="_blank"
    rel="noopener noreferrer"
  >
    <img class="social__icon" src="images/facebook.png" alt="Facebook" />
  </a>
</div>
  
      <p class="footer__content">2025 &copy; Codess</p>
    </footer>
    <script src="./scripts/index.js"></script>
